<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Dashboard</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card [routerDirection]="'forward'" [routerLink]="'/product'">
        <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin">Products</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card [routerDirection]="'forward'" [routerLink]="'/shift'">
        <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin">Shifts</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card [routerDirection]="'forward'" [routerLink]="'/margin'">
        <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin">Margin</ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
