<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-row>
            <ion-col size="2">
                <ion-avatar style="max-width: 50px; margin-top: 10px">
                    <ion-img [src]="'/assets/logos/logoSquareKannada.jpeg'" [alt]="'Mahamane Services'"
                             style="width: 45px; height: 45px"></ion-img>
                </ion-avatar>
            </ion-col>
            <ion-col size="10" style="margin-bottom: auto; margin-top: auto">
                <ion-title class="ion-no-padding">Mahamane Services
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card [routerDirection]="'forward'" [routerLink]="'/product'">
        <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin">Products</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card [routerDirection]="'forward'" [routerLink]="'/shift'">
        <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin">Shifts</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card [routerDirection]="'forward'" [routerLink]="'/margin'">
        <ion-card-header>
            <ion-card-title class="ion-text-center ion-margin">Margin</ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
