<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Products/Service</ion-title>
        <ion-buttons slot="end">
            <ion-button [size]="'small'" [fill]="'solid'" [routerDirection]="'forward'"
                        [routerLink]="'/create-product'">
                <fa-icon [icon]="faPlusSquare"></fa-icon>&nbsp;
                Create
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-row>
            <ion-col size="2" style="margin: auto">
                <ion-button (click)="showAlert()" [fill]="'clear'" [size]="'small'">Sort</ion-button>
            </ion-col>
            <ion-col size="10">
                <ion-searchbar [debounce]="500"
                               (ionChange)="changeQueryParam('search', searchText)"
                               [(ngModel)]="searchText"
                               (ionCancel)="onCancelSearch($event)"
                               [searchIcon]="'Search'"
                               [placeholder]="'Search for Products/Service'"
                               animated></ion-searchbar>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div *ngFor="let product of products">
            <ion-item>
                <ion-label>
                    <h2>{{product.name}}</h2>
                    <ion-row>
                        <ion-col size="6"><h3>Stock:&nbsp;{{product.stock}}</h3></ion-col>
                        <ion-col size="6"><h3>Price:&nbsp;{{product.price}}</h3></ion-col>
                    </ion-row>
                </ion-label>
            </ion-item>
            <ion-item-divider style="background-color: aliceblue">
                <ion-button size="small" [fill]="'clear'" style="margin-left: auto;" [routerDirection]="'forward'"
                            [routerLink]="['/create-product', product.id]">Edit
                </ion-button>
                <ion-button size="small" [fill]="'clear'">View</ion-button>
            </ion-item-divider>
        </div>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfiniteScroll($event)" *ngIf="next">
        <ion-infinite-scroll-content
                [loadingSpinner]="'bubbles'"
                [loadingText]="'Loading more products...'">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
