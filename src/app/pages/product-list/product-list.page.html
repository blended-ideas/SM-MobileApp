<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Products/Service</ion-title>
        <ion-buttons slot="end">
            <ion-button [size]="'small'" [fill]="'solid'" [routerDirection]="'forward'"
                        [routerLink]="'/create-product'">
                <fa-icon [icon]="faPlusSquare"></fa-icon>&nbsp;
                Create
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div *ngFor="let product of products">
            <ion-item>
                <ion-label>
                    <h2>{{product.name}}</h2>
                    <ion-row>
                        <ion-col size="6"><h3>Stock:&nbsp;{{product.stock}}</h3></ion-col>
                        <ion-col size="6"><h3>Price:&nbsp;{{product.price}}</h3></ion-col>
                    </ion-row>
                </ion-label>
            </ion-item>
            <ion-item-divider>
                <ion-button size="small" [fill]="'clear'" style="margin-left: auto;">Edit</ion-button>
                <ion-button size="small" [fill]="'clear'">View</ion-button>
            </ion-item-divider>
        </div>
    </ion-list>

</ion-content>
