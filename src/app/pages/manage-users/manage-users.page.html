<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Manage Users</ion-title>
        <ion-buttons slot="end">
            <ion-button color="dark" [fill]="'solid'" (click)="createUser()">
                <fa-icon [icon]="faPlus"></fa-icon>&nbsp;
                Create
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-row style="width: 100%">
                <ion-col size="9">
                    <ion-label>
                        <h2>{{user.name}}</h2>
                        <div class="ion-text-wrap" *ngFor="let role of user.roles">
                            <ion-chip
                                    [color]="role.label === 'auditor' ? 'success' : 'primary'">{{role.name}}</ion-chip>
                        </div>
                    </ion-label>
                </ion-col>
                <ion-col size="3">
                    <ion-buttons class="ion-float-right">
                        <ion-button type="button" color="dark" (click)="editUser(user)">
                            <fa-icon [icon]="faEdit"></fa-icon>
                        </ion-button>
                        <ion-button type="button" color="dark" (click)="changeUserPassword(user)">
                            <fa-icon [icon]="faKey"></fa-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
