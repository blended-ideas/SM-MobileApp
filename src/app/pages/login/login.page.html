<ion-content>
    <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
        <ion-card style="width: 100% !important;">
            <ion-card-header>
                <ion-card-title class="ion-text-center">LOGIN</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <form [formGroup]="loginForm" [autocomplete]="'off'">
                    <ion-item class="ion-no-padding form-group">
                        <ion-label [position]="'floating'">
                            Username
                        </ion-label>
                        <ion-input class="form-control" formControlName="username" id="username"
                                   type="text"></ion-input>
                    </ion-item>
                    <ion-item class="ion-no-padding form-group">
                        <ion-label [position]="'floating'">
                            Password
                        </ion-label>
                        <ion-input class="form-control" formControlName="password" id="password"
                                   type="password"></ion-input>
                    </ion-item>
                    <ion-label *ngIf="loginError.hasError && !isLoggingIn" class="ion-text-center my-4">
                        <small>{{loginError.errorMessage}}</small>
                    </ion-label>
                    <div class="ion-text-center">
                        <ion-spinner *ngIf="isLoggingIn"></ion-spinner>
                        <ion-button (click)="login()" *ngIf="!isLoggingIn"> Login
                        </ion-button>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
