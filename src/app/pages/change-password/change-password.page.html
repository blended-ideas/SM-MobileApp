<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Change Password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="passwordForm">
        <ion-row>
            <ion-col>
                <ion-item class="form-group">
                    <ion-label [position]="'floating'">Old Password</ion-label>
                    <ion-input type="password" [placeholder]="'Old Password'"
                               formControlName="old_password" class="form-control"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item class="form-group">
                    <ion-label [position]="'floating'">New Password</ion-label>
                    <ion-input type="password" [placeholder]="'New Password'"
                               formControlName="new_password" class="form-control"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item class="form-group">
                    <ion-label [position]="'floating'">Confirm Password</ion-label>
                    <ion-input type="password" [placeholder]="'Confirm Password'"
                               formControlName="confirm_password" class="form-control"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <div *ngIf="matchPasswordError" class="ion-text-wrap ion-text-center" style="padding: 10px">
            <small>New Password and Confirm Password do not match</small>
        </div>
        <div *ngIf="bkError.hasError" class="ion-text-wrap ion-text-center" style="padding: 10px">
            <small>{{bkError.value}}</small>
        </div>
        <div class="ion-text-center">
            <ion-spinner *ngIf="isPasswordChanging"></ion-spinner>
            <ion-button color="dark" (click)="changePassword()" *ngIf="!isPasswordChanging">Change Password
            </ion-button>
        </div>
    </form>
</ion-content>
