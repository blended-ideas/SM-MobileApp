<ion-card>
    <ion-card-header>
        <ion-card-title>
            {{title}}
        </ion-card-title>
        <ion-card-subtitle>
            {{substring}}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col size="6">Total Sales:</ion-col>
            <ion-col size="6"><strong>{{marginData.price_total|inr}}</strong></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">Retailer Margin:</ion-col>
            <ion-col size="6"><strong>{{marginData.retailer_margin_total|inr}}</strong></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">Shell Margin:</ion-col>
            <ion-col size="6"><strong>{{marginData.distributor_margin_total|inr}}</strong></ion-col>
        </ion-row>
    </ion-card-content>
    <ion-item-divider style="background-color: aliceblue" class="ion-no-padding ion-no-margin">
        <ion-row style="width: 100% !important;">
            <ion-col size="6" class="ion-no-padding">
                <ion-button size="small" [fill]="'clear'" [expand]="'full'"
                            (click)="downloadSalesReport()" *ngIf="!isSalesReportLoading; else showSaleLoading">
                    <fa-icon [icon]="faDownload"></fa-icon>&nbsp;
                    Sales Report
                </ion-button>
                <ng-template #showSaleLoading>
                    <ion-spinner></ion-spinner>
                </ng-template>
            </ion-col>
            <ion-col size="6" class="ion-no-padding">
                <ion-button size="small" [fill]="'clear'" [expand]="'full'" (click)="downloadMarginReport()"
                            *ngIf="!isMarginReportLoading; else showSaleLoading">
                    <fa-icon [icon]="faDownload"></fa-icon>&nbsp;
                    Margin Report
                </ion-button>
                <ng-template #showSaleLoading>
                    <ion-spinner></ion-spinner>
                </ng-template>
            </ion-col>
        </ion-row>


    </ion-item-divider>
</ion-card>
